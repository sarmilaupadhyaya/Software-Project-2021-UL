<div style="overflow:scroll;">
<h1>Multilingual Multispeaker TTS</h1>
<p> <strong>Bonjour!</strong></p>
</p>
    <h3>Language Options</h3>
        <p>
            <br><strong>French</strong> 
	    <br><strong>English</strong> 
        </p>
<form action="/" method = "post">
<label for="text_lang"  >Language of Text</label>
    <select name="text_lang" id="text_lang">
      <option value="FR">French</option>
      <option value="EN">English</option>
    </select>
    <br>
<label for="speaker">Speaker</label>
    <select name="speaker" id="speaker">
    <br>
      <option value="FR">French</option>
      <option value="EN">English</option>
    </select>
    <br>

<label for="diffusion">Diffusion Rate</label>
    <select name="diffusion" id="diffusion">
    <br>
      <option value=10>10</option>
      <option value=5>5</option>
      <option value=2>2</option>
    </select>
    <br>
    
<label for="text">Please provide the text you wish to hear.</label>
    <br>
    <textarea id="text" name="text">
    </textarea><br><br>


<br>
<input type="submit" value="synthesize">
</form>
